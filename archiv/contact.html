				<h1>Ми завжди відкриті до співпраці!</h1>
			</header>
			<div class="content contact">
			
				<div class="templatemo_contactmap">
								
					
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2588.814827978849!2d34.495427415934984!3d49.54464687936072!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d82ec22f96d627%3A0xf139146ecfee7f5d!2z0KDQvtC30YHQvtGI0LXQvdGB0YzQutCwINCT0ZbQvNC90LDQt9GW0Y8!5e0!3m2!1suk!2sua!4v1539109712528" width="215" height="160" frameborder="0" style="border:0" allowfullscreen></iframe>

					</div>
					<div class="templatemo_form">
						<textarea name="message" rows="10" class="form-control" id="message" placeholder="Message"></textarea>
					</div>
					<div class="templatemo_form">

                    </div>
				</form>
